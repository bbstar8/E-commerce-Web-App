<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HP Laptop Shop - Product</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HP Laptop Sales Website</h1>
  </header>
  <div class="container">
    <section id="product-page">
      <h2>Different Variations of HP Laptop</h2>
      <img id="main-image" src="" alt="Product Variation">
      <div class="variations">
        
        <img class="variation selected" src="./images/hp chromebook.avif" alt="HP Chromebook" data-variation="1">
        <img class="variation" src="./images/hp elitebook ultra.avif" alt="HP Elitebook Ultra" data-variation="2">
        <img class="variation" src="./images/hp envy.png" alt="HP Envy" data-variation="3">
        <img class="variation" src="./images/hp mobile thin client.avif" alt="HP Mobile Thin Client" data-variation="4">
        <img class="variation" src="./images/hp omen laptop.avif" alt="HP Omen" data-variation="5">
        <img class="variation" src="./images/hp probook 4.avif" alt="HP Probook 4" data-variation="6">
        <img class="variation" src="./images/hp spectre.png" alt="HP Spectre" data-variation="7">
        <img class="variation" src="./images/hp zbook 8.avif" alt="HP Zbook 8" data-variation="8">
        <img class="variation" src="./images/hp-omnibook.png" alt="HP Omnibook" data-variation="9">
        <img class="variation" src="./images/vitus 16 gaming laptop.avif" alt="HP Vitus 16" data-variation="10">
      </div>
      <button id="add-to-cart">Add to Cart</button>
      <div class="nav-link" id="go-to-checkout">Proceed to Checkout</div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
